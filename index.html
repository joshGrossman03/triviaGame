<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">s</script>
    <link href="https://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
  </head>
</head>
<body>
        <div class="view"
        style="background-image: url('./assets/images/mainBackGround.png'); background-repeat:repeat; background-size: cover; background-position: center; height:100vh">
   <div align="center"class="container startButton">
       <button class="strBut btn btn-info"type="button">Start The Game</button>
   </div>
    <div class="container mainGame">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 id="gameTitle">Game of Thrones Trivia</h2>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row" id="timerBlock">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 align="center" style="color:white" id="countdown"><!--timer is here--></h2>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-3" >
                <p>Correct Answers</p>
                <p id="correctAnswers"></p>
            </div>
            <div class="col-md-6 questionBlock"><!--Question inserted here--></div>
            <div class="col-md-3" >
                <p>Wrong Answers</p>
                <p id= "wrongAnswers"></p>
            </div>
        </div>
        
    </div>
    <div class="container gameOver">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 gameResults"></div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
