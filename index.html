<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">s</script>
    <link href="https://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
  </head>
</head>
<body>
        <div class="view"
        style="background-image: url('./assets/images/mainBackGround.png'); background-repeat:repeat; background-size: cover; background-position: center;">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 id="gameTitle">Game of Thrones Trivia</h2>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row" id="timerBlock">
            <div class="col-md-4"></div>
            <div id="countdown" class="col-md-4"><!--Timer Countdown--></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="questionBlock"><!--Question inserted here--></div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="answerBlock"><!--Answer choices appear here--></div>
            <div class="col-md-3"></div>
        </div>
    </div>
    
</body>
</html>
